<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="clock.js" type="text/javascript"></script>
        <script src="tracker.js" type="text/javascript"></script>
        <script src="utility.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="content">
            <div id="message">Hello would you like to start tracking your time?</div>
            <div>
                <div id="clock" hidden></div>
                <input id="timer" value="Yes please" type="button" onclick="startTracking()"/>
            </div>
            <div id="logging"></div>
        </div>
    </body>
</html>
